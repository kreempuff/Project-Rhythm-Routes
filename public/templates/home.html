<h1>
	{{home.title}}</h1>
<h3>{{home.description}}</h3>

<md-button ng-hide="home.user || home.spotifyUser" class="md-primary md-raised" ng-click="home.registerStart()">Register</md-button>
<a ui-sref="Profile">
	<md-button ng-show="home.user || home.spotifyUser" class="md-primary md-raised">My Profile</md-button>
</a>
<md-button ng-hide="home.user || home.spotifyUser" class="md-accent md-raised" ng-click="home.loginStart()">Login</md-button>
<md-button ng-show="home.user || home.spotifyUser" class="md-accent md-raised" ng-click="home.logout()">Logout</md-button>
<div ng-controller="SpotifyController as SpotC">
	<a href="/api/v1/spotify/login">
		<md-button ng-hide="home.user || home.spotifyUser" class="spotify-colored md-raised">Login with Spotify</md-button>

	</a>
</div>
<div ng-controller="GoogleController as GoogleC">
	<md-button class="google-colored md-raised" ng-click="GoogleC.displayLoc();">
		Find your Location</md-button>




	<div ng-controller="SpotifyController as spotC">
		<md-input-container>
			<label>Enter a song to Preview</label>
			<input ng-model="spotC.songToGet">
		</md-input-container>
		<md-button ng-click="spotC.getSongs()" class="spotify-colored md-raised">Find Songs</md-button>

		<div ng-repeat="song in spotC.songs track by $index">
			<p>{{song.name}} by {{song.artists[0].name}}</p>
			<img width="100" ng-src="{{song.album.images[0].url}}" alt="album image">
			<audio ng-show="song.preview_url" controls name media>
				<source ng-src="{{song.preview_url}}" type="audio/mpeg">
			</audio>
		</div>

	</div>

</div>
